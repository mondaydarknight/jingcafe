<div class="modal-content">
	<div class="modal-header modal-success">
		<h4 class="modal-title">{{::$vm.action}}訂單</h4>
		<button type="button" class="close" data-label="Close" ng-click="$vm.cancel()">
			<em aria-hidden="true" class="sn-link-close">&times;</em>
		</button>		
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="container">
				<h5 class="remarkable-text">是否{{::$vm.action}}{{::$vm.orderIndexes.length}}筆訂單</h5>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-with-icon btn-success no-transform" ng-click="$vm.confirm()"><i class="fa fa-check"></i>確認</button>
		<button class="btn btn-with-icon btn-default no-transform" ng-click="$vm.cancel()"><i class="fa fa-times"></i>取消</button>
	</div>
</div>
