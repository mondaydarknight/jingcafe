<div class="product-overview">
	<h2 class="product-title">咖啡</h2>
	<div class="row">
		<div class="col-md-4 col-sm-6 col-12 col-auto text-center" ng-repeat="product in ::$vm.products | filter:$vm.filterProductByInput track by product.id">
			<div class="product-overview-wrapper">
				<div class="product-info">
					<img ng-src="" alt="product.profile">
					<h2 class="price">{{::product.name}}</h2>
					<label class="product-name">{{::product.price}}</label>
					<a href="" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>加入購物車</a>
				</div>
				<div class="options">
					<a href><i class="fa fa-plus-square"></i>加入收藏</a>
					<a href><i class="fa fa-plus-square"></i>比較商品</a>
				</div>
			</div>
		</div>
	</div>
</div>
