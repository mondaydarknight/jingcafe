<div class="container">
			
	<div id="highlight-commercial" class="carousel slide" data-ride="carousel">								
		<div class="carousel-inner" role="listbox">
			<div class="carousel-item" ng-repeat="advertisement in ::$vm.advertisements" ng-class="{'active': $index === 0}" ng-click="$vm.directToOtherPage(advertisement)">
				<img class="d-block img-fluid" ng-src="{{::advertisement.img}}" alt="">	
				<div class="carousel-caption">
					<h1>{{::advertisement.title}}</h1>
					<p>{{::advertisement.context}}</p>
				</div>						
			</div>
		</div>

		<ol class="carousel-indicators"></ol>
			<!-- <li data-target="#highlight-commercial" data-slide-to="{{::$index}}" ng-class="{'active': $index === 0}"></li> -->
		
		<a href="#highlight-commercial" class="carousel-control carousel-control-prev" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
			<!-- <i class="fa fa-angle-left"></i><span calss="sr-only">Previous</span> -->
		</a>
		<a href="#highlight-commercial" class="carousel-control carousel-control-next" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
			<!-- <i class="fa fa-angle-right"></i><span calss="sr-only">Next</span> -->
		</a>
	</div>
					
	<recommend-product></recommend-product>

	<section class="location">				
		<div class="location-wrap">
			<div class="location-heading text-center">
				<h2 class="outline" style="margin-bottom: 20px;">門市</h2>
			</div>
			<div class="location-content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-7 col-sm-12 col-12">
							<div class="location-thumbnail">
								<img src="/assets/img/bg/coffee-shop.jpg" class="img-location">
							</div>
						</div>
						<div class="col-md-5 col-sm-12 col-12">
							<div class="location-description">
								<h1 class="outline">{{::$vm.shopBase.shop.name}}</h1>
								<h5 class="outline outline-light">{{::$vm.shopBase.shop.address}}</h5>
								<h5 class="outline outline-light">TEL: {{::$vm.shopBase.shop.phone}}</h5>
								<label class="text-title" style="margin: 0;">營業時間</label>
								<label class="location-text">{{::$vm.shopBase.shop.openingTime}}</label>
								<label class="location-text">{{::$vm.shopBase.shop.openingDay}}</label>
								<div class="location-action">
									<button class="btn btn-material material-brand btn-lg btn-with-icon no-transform"><i class="fa fa-map-marker"></i>查看Google地圖</button>									
								</div>
							</div>				
						</div>			
					</div>
				</div>
			</div>						
		</div>								
	</section>			
</div>
