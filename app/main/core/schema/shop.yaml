introduction: | 
  喧譁的城市中，藏著一處寧靜，它就在靜珈啡.甜點空間裡。
  秉持以自然、新鮮的食材製作出一杯杯香味四溢的溫暖咖啡和一道道垂涎欲滴的甜點。
  在安靜小角落細細地品嚐不同風味的咖啡以及多層次豐富美味甜點，簡單、放鬆、優雅自在的滿足你我。
  不同莊園級精品咖啡均有各自獨特韻調，需要搭配合適的甜點。
  例如果香如水果炸彈般的淺焙豆配上酸香爽口的檸檬戚風蛋糕，讓口中的酸甜滋味久久不散。
  而濃烈的巧克力布朗尼就需要對上如紳士般穩重的深焙咖啡，堅果和奶香交織出美麗的火花。
  您如想尋覓一處安靜角落裡暫歇一下，期待您來這裡放鬆身心。
  我們每一次的相聚，都有不同的驚喜與感動。
  期待給您真誠而簡單的感受
